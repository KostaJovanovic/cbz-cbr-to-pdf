name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download unrar binaries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p binaries/linux
        wget https://www.rarlab.com/rar/unrar-linux-x64-6.2.12.tar.gz
        tar -xzf unrar-linux-x64-6.2.12.tar.gz
        cp unrar binaries/linux/
        chmod +x binaries/linux/unrar
    
    - name: Download unrar binaries (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p binaries/macos
        wget https://www.rarlab.com/rar/unrar-macos-6.2.12.tar.gz
        tar -xzf unrar-macos-6.2.12.tar.gz
        cp unrar binaries/macos
        chmod +x binaries/macos/unrar
    
    - name: Download unrar binaries (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir binaries\windows
        curl -L -o unrar-win-x64-6.2.12.tar.gz https://www.rarlab.com/rar/unrar-win-x64-6.2.12.tar.gz
        tar -xzf unrar-win-x64-6.2.12.tar.gz
        copy unrar.exe binaries\windows\
      shell: cmd
    
    - name: Build with PyInstaller
      run: |
        pyinstaller comic_to_pdf.spec --clean
    
    - name: Rename executable (platform-specific)
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv dist/comic-to-pdf.exe dist/comic-to-pdf-windows.exe
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          mv dist/comic-to-pdf dist/comic-to-pdf-macos
        else
          mv dist/comic-to-pdf dist/comic-to-pdf-linux
        fi
      shell: bash
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: comic-to-pdf-${{ matrix.os }}
        path: dist/comic-to-pdf*
    
    - name: Create Release (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/comic-to-pdf*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
