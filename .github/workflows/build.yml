name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download unrar binaries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p binaries/linux
        curl -sL https://www.rarlab.com/rar/rarlinux-x64-720.tar.gz | tar -xz
        cp rar/unrar binaries/linux/
        chmod +x binaries/linux/unrar
        rm -rf rar
    
    - name: Download unrar binaries (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p binaries/macos
        curl -sL https://www.rarlab.com/rar/rarmacos-x64-720.tar.gz | tar -xz
        cp rar/unrar binaries/macos/
        chmod +x binaries/macos/unrar
        rm -rf rar
    
    - name: Download unrar binaries (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Windows unrar not bundled in CI - users need to install separately"
        echo "For CBR support on Windows, install unrar and add to PATH"
      shell: cmd
    
    - name: Build with PyInstaller
      run: |
        pyinstaller comic_to_pdf.spec --clean
    
    - name: Rename executable (platform-specific)
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv dist/comic-to-pdf.exe dist/comic-to-pdf-windows.exe
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          mv dist/comic-to-pdf dist/comic-to-pdf-macos
        else
          mv dist/comic-to-pdf dist/comic-to-pdf-linux
        fi
      shell: bash
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: comic-to-pdf-${{ matrix.os }}
        path: dist/comic-to-pdf*
        retention-days: 7
    
    - name: Create Release (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/comic-to-pdf*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update Latest Release (manual workflow)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          Automatic build from commit ${{ github.sha }}
          
          **Platform:** ${{ matrix.os }}
          **Commit:** ${{ github.sha }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          Download the executable for your platform above.
        files: dist/comic-to-pdf*
        target_commitish: ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
